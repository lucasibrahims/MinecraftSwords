<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minecraft Swords</title>
</head>

<body>
    <header>
        <img src="https://www.minecraft.net/content/dam/games/minecraft/logos/logo-minecraft.svg" alt="tokenaim-logo">
        <span id="title">Buy Swords</span>
        <a id="openSea" href="https://testnets.opensea.io/collection/unidentified-contract-cirvucdrio" target="_blanck">View Asset
            on Opensea</a>
        <button id="connectWalletBtn">Connect Wallet</button>
    </header>
    <main>
        <div class="input-box">
            <img src="https://gateway.pinata.cloud/ipfs/QmW7oKPMAk8J757Fm5hBv2Ep9SL7eP31A6faMxHuw28iR9/0.png" alt="" id="img">
            <button id="register-wood-btn">0,0001 ETH</button>
            <a class="quantidade" id="quantidade-wood"></a>
        </div>
        <div class="input-box">
            <img src="https://gateway.pinata.cloud/ipfs/QmW7oKPMAk8J757Fm5hBv2Ep9SL7eP31A6faMxHuw28iR9/1.png" alt="" id="img">
            <button id="register-stone-btn">0,001 ETH</button>
            <a class="quantidade" id="quantidade-stone"></a>
        </div>
        <div class="input-box">
            <img src="https://gateway.pinata.cloud/ipfs/QmW7oKPMAk8J757Fm5hBv2Ep9SL7eP31A6faMxHuw28iR9/2.png" alt="" id="img">
            <button id="register-iron-btn">0,005 ETH</button>
            <a class="quantidade" id="quantidade-iron"></a>
        </div>
        <div class="input-box">
            <img src="https://gateway.pinata.cloud/ipfs/QmW7oKPMAk8J757Fm5hBv2Ep9SL7eP31A6faMxHuw28iR9/3.png" alt="" id="img">
            <button id="register-gold-btn">0,01 ETH</button>
            <a class="quantidade" id="quantidade-gold"></a>
        </div>
        <div class="input-box">
            <img src="https://gateway.pinata.cloud/ipfs/QmW7oKPMAk8J757Fm5hBv2Ep9SL7eP31A6faMxHuw28iR9/4.png" alt="" id="img">
            <button id="register-diamond-btn">0,5 ETH</button>
            <a class="quantidade" id="quantidade-diamond"></a>
        </div>
    
    
    </main>
    <div class="number">
        <input id="inputNumberBox" type="number" placeholder="Quantidade: ">
        <br>
        <a id="address" href="https://goerli.etherscan.io/address/0x04300AcAdF48f3DF1019668de103db583881412A" target="_blanck"></a>
    </div>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"
        integrity="sha512-vtUOC0YIaNm/UutU7yfnwqnF9LOYnXtpHe2kwi1nvJNloeGQuncNBiEKP/3Ww3D62USAhbXGsnYpAYoiDsa+wA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
